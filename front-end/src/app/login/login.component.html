<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>RECURSOS UFMS CPCX</h1>

            <div [hidden]="alert" class="alert alert-danger alert-dismissable">
                <strong>Erro</strong> Passaporte ou Senha incorretos.

            </div>
            <form [formGroup]="UserForm" (ngSubmit)="login()">

                <div class="form-group">


                    <input type="text" id="passaporte" class="form-control input-underline input-lg" formControlName="passaporte" placeholder="Passaporte"
                        name="passaporte" required>

                    <div *ngIf="formErrors.passaporte" class="alert alert-danger">
                        {{ formErrors.passaporte }}
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" id="senha" class="form-control input-underline input-lg" formControlName="senha" placeholder="Senha"
                        name="senha" required>
                    <div *ngIf="formErrors.senha" class="alert alert-danger">
                        {{ formErrors.senha }}
                    </div>
                </div>
                <div class="wrapper">
                    <a *ngIf="!isLoding" class="btn rounded-btn" (click)="login()"> Entrar </a> &nbsp;
                    <mat-spinner *ngIf="isLoding"></mat-spinner>
                </div>

            </form>
        </div>
    </div>
</div>
