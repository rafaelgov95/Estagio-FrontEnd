<mat-tab-group>
  <mat-tab label="Informações">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="localEstagioFormGroup">
          <mat-card>
            <div class="form-group col-md-12">
              <div class="row">
                <mat-form-field class="form-group col-md-10">
                  <input matInput placeholder="CNPJ" required #cpf>
                </mat-form-field>
                <div class="form-group col-md-2">
                  <button type="button" class="btn btn-primary" (click)="buscarEmpresa(cpf.value)">Buscar Empresa</button>
                </div>
              </div>
              <div class="row">
                <mat-form-field class="form-group col-md-6">
                  <input matInput placeholder="Nome Empresa" [value]='empresa.nome' formControlName="empresa_nome" required>
                </mat-form-field>

                <mat-form-field class="form-group col-md-6">
                  <input matInput placeholder="Nome Fantasia" [value]='empresa.fantasia' formControlName="empresa_fantasia" required>
                </mat-form-field>

             
              </div>
              <div class="row">
                <mat-form-field class="form-group col-md-5">
                  <input matInput placeholder="Email" [value]=empresa.email formControlName="empresa_email" required>
                </mat-form-field>
                <mat-form-field class="form-group col-md-5">
                    <input matInput placeholder="Telefone" [value]='empresa.telefone' formControlName="empresa_fantasia" required>
                  </mat-form-field>
                <mat-form-field class="form-group col-md-2">
                    <input matInput [matDatepicker]="dataAberturaImpresa" placeholder="Data Abertura">
                    <mat-datepicker-toggle matSuffix [for]="dataAberturaImpresa"></mat-datepicker-toggle>
                    <mat-datepicker #dataAberturaImpresa></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </mat-card>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-tab>

</mat-tab-group>
