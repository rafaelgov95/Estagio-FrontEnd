<app-page-header [heading]="'Relatórios'" [icon]="'fa-area-chart'"></app-page-header>
<mat-card>
    <mat-card-content>
        <mat-card>
            <div class="row">
                <div class="col-md-4">
                    <mat-card class="custom-card-falta">
                        <mat-card class="custom-card-topo">
                            <mat-card-title align='center'>PENDENTES: 4</mat-card-title>

                        </mat-card>
                    </mat-card>
                </div>
                <div class="col-md-4">
                    <mat-card class="custom-card-executando">
                        <mat-card class="custom-card-topo">
                            <mat-card-title align='center'>EXECUÇÂO: 4</mat-card-title>

                        </mat-card>
                    </mat-card>
                </div>
                <div class="col-md-4">
                    <mat-card class="custom-card-pronto">
                        <mat-card class="custom-card-topo">
                            <mat-card-title align='center'>PRONTAS: 4</mat-card-title>

                        </mat-card>

                    </mat-card>
                </div>


            </div>
        </mat-card>
        <mat-card>

           
            <div class="row">





                <div class="col-md-6">
                    <canvas baseChart [data]="lineChartData" [labels]="lineChartLabels" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
                </div>
                <div class="col-md-12 text-center" style="margin-top: 10px;height: 50%">
                    <button (click)="randomizeType()" style="display: inline-block">Toggle</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div>
                        <div style="display: block">
                            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
                                [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                        </div>
                        <button (click)="randomize()">Update</button>
                    </div>
                </div>
            </div>
        </mat-card>

    </mat-card-content>
    </mat-card>
